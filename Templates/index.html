<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Yazdır</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        select, input, button { width: 100%; padding: 15px; margin-bottom: 15px; font-size: 1.2em; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        a.button {
            background-color: #6c757d; color: white; padding: 15px; text-decoration: none;
            display: block; text-align: center; margin-bottom: 15px; font-size: 1.2em;
        }
        /* Önizleme sonrası butonlar (Başlangıçta gizli) */
        #actions-div { display: none; }
        #print-now-button { background-color: #28a745; } /* Yazdır butonu yeşil */
    </style>
</head>
<body>
    <h2>Lider Baharat Etiket Sistemi</h2>
    
    <label for="spice-select">Baharat Seçin:</label>
    <select id="spice-select">
        {% for baharat in baharatlar %}
            <option value="{{ baharat.ad }}">{{ baharat.ad }}</option>
        {% endfor %}
    </select>
    
    <label for="page-count">Sayfa Sayısı:</label>
    <input type="number" id="page-count" value="1" min="1">
    
    <label for="urt-tarihi">Üretim Tarihi (isteğe bağlı):</label>
    <input type="date" id="urt-tarihi">
    
    <button id="generate-button">HAZIRLA VE ÖNİZLE</button>
    
    <div id="actions-div">
        <a href="#" id="preview-link" target="_blank" class="button">PDF'i GÖRÜNTÜLE</a>
        <button id="print-now-button">ŞİMDİ YAZDIR</button>
    </div>

    <p id="status"></p>

    <script>
        const generateBtn = document.getElementById('generate-button');
        const printBtn = document.getElementById('print-now-button');
        const actionsDiv = document.getElementById('actions-div');
        const previewLink = document.getElementById('preview-link');
        const statusEl = document.getElementById('status');
        const tarihInput = document.getElementById('urt-tarihi');

        // Sayfa yüklendiğinde tarih alanını bugünün tarihi ile doldur
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Aylar 0'dan başlar
            const dd = String(today.getDate()).padStart(2, '0');
            tarihInput.value = `${yyyy}-${mm}-${dd}`;
        });

        // 1. "HAZIRLA" Butonuna basılınca
        generateBtn.addEventListener('click', () => {
            const spice = document.getElementById('spice-select').value;
            const pages = document.getElementById('page-count').value;
            const date = tarihInput.value; // Tarih bilgisini al
            
            statusEl.textContent = 'PDF oluşturuluyor...';
            actionsDiv.style.display = 'none'; // Butonları gizle

            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Tarih bilgisini sunucuya gönder
                body: JSON.stringify({ spice: spice, pages: pages, date: date }) 
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    statusEl.textContent = `Başarılı: PDF hazır. Lütfen kontrol edin.`;
                    // PDF'i Görüntüle linkini ayarla (Cache engelleme için timestamp ekle)
                    previewLink.href = data.pdf_url + '?t=' + new Date().getTime(); 
                    // Yeni butonları göster
                    actionsDiv.style.display = 'block';
                } else {
                    statusEl.textContent = `Hata: ${data.message}`;
                }
            })
            .catch(err => {
                statusEl.textContent = 'Hata: Sunucuya bağlanılamadı.';
            });
        });

        // 2. "ŞİMDİ YAZDIR" Butonuna basılınca
        printBtn.addEventListener('click', () => {
            statusEl.textContent = 'Yazıcıya gönderiliyor...';

            fetch('/print-now') // GET isteği yeterli
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    statusEl.textContent = 'İstek yazıcıya gönderildi!';
                } else {
                    statusEl.textContent = `Hata: ${data.message}`;
                }
            })
            .catch(err => {
                statusEl.textContent = 'Hata: Sunucuya bağlanılamadı.';
            });
        });
    </script>
</body>
</html>
